<svg width="900" height="320" viewBox="0 0 900 320" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Bridge cross section with labeled dimensions">
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="4" refY="4" orient="auto-start-reverse">
      <path d="M0,0 L8,4 L0,8 z" fill="#1c4fa1"/>
    </marker>
  </defs>
  <rect width="900" height="320" fill="#ffffff" stroke="#0d2f5b" stroke-width="3"/>

  <!-- Deck and footpaths -->
  <rect x="90" y="95" width="720" height="38" fill="#2b2b2b"/>
  <rect x="120" y="80" width="90" height="40" fill="#d8dde6" stroke="#333" stroke-width="2"/>
  <rect x="690" y="80" width="90" height="40" fill="#d8dde6" stroke="#333" stroke-width="2"/>
  <rect x="210" y="80" width="480" height="40" fill="#c6ccd8" stroke="#333" stroke-width="2"/>

  <!-- Barriers -->
  <rect x="130" y="50" width="25" height="55" fill="#f2f2f2" stroke="#333" stroke-width="2"/>
  <rect x="725" y="50" width="25" height="55" fill="#f2f2f2" stroke="#333" stroke-width="2"/>
  <path d="M155 50 L170 80 L155 80 Z" fill="#b7b7b7" stroke="#333" stroke-width="2"/>
  <path d="M725 50 L710 80 L725 80 Z" fill="#b7b7b7" stroke="#333" stroke-width="2"/>

  <!-- Girder system -->
  <g stroke="#101820" stroke-width="4" fill="none">
    <rect x="160" y="135" width="20" height="80" fill="#101820"/>
    <rect x="320" y="135" width="20" height="80" fill="#101820"/>
    <rect x="480" y="135" width="20" height="80" fill="#101820"/>
    <rect x="640" y="135" width="20" height="80" fill="#101820"/>
    <line x1="170" y1="135" x2="330" y2="215"/>
    <line x1="170" y1="215" x2="330" y2="135"/>
    <line x1="330" y1="135" x2="490" y2="215"/>
    <line x1="330" y1="215" x2="490" y2="135"/>
    <line x1="490" y1="135" x2="650" y2="215"/>
    <line x1="490" y1="215" x2="650" y2="135"/>
  </g>
  <rect x="120" y="215" width="640" height="15" fill="#101820"/>

  <!-- Footpath arrows -->
  <line x1="130" y1="40" x2="215" y2="40" stroke="#1c4fa1" stroke-width="3" marker-start="url(#arrow)" marker-end="url(#arrow)"/>
  <text x="172" y="30" font-family="Arial, Helvetica, sans-serif" font-size="18" text-anchor="middle" fill="#1c4fa1">Footpath</text>
  <line x1="685" y1="40" x2="770" y2="40" stroke="#1c4fa1" stroke-width="3" marker-start="url(#arrow)" marker-end="url(#arrow)"/>
  <text x="728" y="30" font-family="Arial, Helvetica, sans-serif" font-size="18" text-anchor="middle" fill="#1c4fa1">Footpath</text>

  <!-- Carriageway arrow -->
  <line x1="220" y1="35" x2="690" y2="35" stroke="#1c4fa1" stroke-width="3" marker-start="url(#arrow)" marker-end="url(#arrow)"/>
  <text x="455" y="25" font-family="Arial, Helvetica, sans-serif" font-size="18" text-anchor="middle" fill="#1c4fa1">Carriageway Width</text>

  <!-- Overhang arrows -->
  <line x1="90" y1="250" x2="150" y2="250" stroke="#1c4fa1" stroke-width="3" marker-start="url(#arrow)" marker-end="url(#arrow)"/>
  <text x="120" y="240" font-family="Arial, Helvetica, sans-serif" font-size="16" text-anchor="middle" fill="#1c4fa1">Overhang Width</text>
  <line x1="750" y1="250" x2="810" y2="250" stroke="#1c4fa1" stroke-width="3" marker-start="url(#arrow)" marker-end="url(#arrow)"/>
  <text x="780" y="240" font-family="Arial, Helvetica, sans-serif" font-size="16" text-anchor="middle" fill="#1c4fa1">Overhang Width</text>

  <!-- Girder spacing annotation -->
  <line x1="170" y1="265" x2="650" y2="265" stroke="#1c4fa1" stroke-width="3" marker-start="url(#arrow)" marker-end="url(#arrow)"/>
  <text x="410" y="285" font-family="Arial, Helvetica, sans-serif" font-size="16" text-anchor="middle" fill="#1c4fa1">"N" Girders Spaced at Distance "S" (4 girders shown)</text>

  <!-- Caption -->
  <rect x="260" y="295" width="380" height="24" fill="#ffffff" stroke="#0d2f5b" stroke-width="1.5"/>
  <text x="450" y="312" font-family="Arial, Helvetica, sans-serif" font-size="18" text-anchor="middle" fill="#0d2f5b">Cross-Section of Bridge</text>
</svg>
